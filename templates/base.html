<!DOCTYPE html>
<html data-bs-theme="dark">
  <head>
    <title>{% block title %}VideoDownloader{% endblock %}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .theme-toggle {
        cursor: pointer;
        font-size: 1.4rem;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-dark bg-dark px-4 mb-4 d-flex justify-content-between align-items-center"
    >
      <a class="navbar-brand" href="/">ðŸŽ¬ VideoDownloader</a>
      <div class="d-flex align-items-center gap-4">
        <a class="nav-link text-white" href="/">Home</a>
        <a class="nav-link text-white" href="/history">History</a>
        <a class="nav-link text-white" href="/pricing">Pricing</a>
        <span class="theme-toggle text-white" onclick="toggleTheme()">ðŸŒ“</span>

        <!-- Plan Badge -->
        <span class="badge bg-info text-dark">
          {% if session['plan'] == 'premium' %} ðŸ’Ž Premium User {% else %} ðŸ†“
          Free User {% endif %}
        </span>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">{% block content %}{% endblock %}</div>

    <!-- Scripts -->
    <script>
      const savedTheme = localStorage.getItem("theme") || "dark";
      document.documentElement.setAttribute("data-bs-theme", savedTheme);

      function toggleTheme() {
        const current = document.documentElement.getAttribute("data-bs-theme");
        const next = current === "light" ? "dark" : "light";
        document.documentElement.setAttribute("data-bs-theme", next);
        localStorage.setItem("theme", next);
      }
    </script>
  </body>
</html>
