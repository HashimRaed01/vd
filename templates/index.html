{% extends "base.html" %} {% block title %}Home - VideoDownloader{% endblock %}
{% block content %}

<div class="container">
  <div class="row justify-content-center mb-4">
    <div class="col-12 text-center">
      <h1 class="fw-bold text-body mb-4">Paste your link here</h1>
    </div>
    <!-- Removed login/logout buttons as they are now in the navbar -->
  </div>

  <form
    method="POST"
    action="/resolutions"
    class="w-75 mx-auto"
    id="downloadForm"
  >
    <div class="mb-3">
      <input
        type="text"
        name="url"
        id="urlInput"
        class="form-control rounded-pill"
        placeholder="https://..."
        required
      />
    </div>

    <div class="d-flex justify-content-center gap-2">
      <button class="btn btn-primary px-4 py-2 rounded-pill" type="submit">
        ⬇️ Download
      </button>
      <button
        type="button"
        class="btn btn-secondary px-4 py-2 rounded-pill"
        onclick="pasteFromClipboard()"
      >
        📋 Paste Here
      </button>
    </div>
  </form>

  <script>
    function pasteFromClipboard() {
      navigator.clipboard
        .readText()
        .then((text) => (document.getElementById("urlInput").value = text))
        .catch((err) => alert("Failed to read clipboard: " + err));
    }
  </script>

  {% endblock %}
</div>
